<div class="container">
  <header class="config-header">
    <img routerLink="" src="../../../assets/logo-main.png" alt="logo-main" />
    <span><strong>Crie sua conta</strong></span>
  </header>

  <main>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email@example.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password1"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirmar senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password2"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div class="buttons">
      <button routerLink="">Cancelar</button>
      <button (click)="createUser()">Cadastrar</button>
    </div>
  </main>
</div>
