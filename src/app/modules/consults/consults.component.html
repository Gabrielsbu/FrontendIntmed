<!-- Mobile -->
<div class="mobile">
  <header class="config-header">
    <mat-toolbar>
      <mat-toolbar-row>
        <img src="../../../assets/logo-main.png" alt="logo-consultas" />
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <div class="title">
    <h1>Consulta marcadas</h1>
  </div>

  <main class="config-main">
    <mat-card class="example-card" class="config-card">
      <mat-card-header class="config-header-card">
        <div>
          <h3>
            <strong>Fisioterapeuta </strong>
          </h3>
          <span>28 jun . 16:00</span>
        </div>
        <span>Dr. Gabriel tal tal</span>
      </mat-card-header>

      <mat-card-actions class="config-buttons-card">
        <button>
          <span><mat-icon>remove_circle_outline</mat-icon></span
          >Desmarcar
        </button>
        <button>
          <span><mat-icon>arrow_right_alt</mat-icon></span> Detalhar
        </button>
      </mat-card-actions>
    </mat-card>
  </main>

  <footer class="config-footer">
    <ul class="config-list">
      <li class="active">
        <button>
          <mat-icon routerLinkActive>home</mat-icon>
          <p>Início</p>
        </button>
      </li>
      <li>
        <button routerLink="/register-consult">
          <mat-icon>add_circle_outline</mat-icon>
          <p>Nova consulta</p>
        </button>
      </li>
      <li>
        <button>
          <mat-icon>person_outline</mat-icon>
          <p>Perfil</p>
        </button>
      </li>
    </ul>
  </footer>
</div>

<!-- Desktop -->
<div class="desktop">
  <mat-toolbar class="container-header">
    <mat-toolbar-row class="content">
      <span
        ><img src="../../../assets/logo-main.png" alt="logo-consultas"
      /></span>

      <div class="spacer">
        <h4>Bem-vindo</h4>
        <a (click)="logout()">Desconectar</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="content-table">
    <span class="header-table">
      <h2>Consultar Clínica</h2>
      <button (click)="openDialog()">
        <mat-icon>add</mat-icon> <span>Nova consulta</span>
      </button>
    </span>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let element">
          {{ element.agenda.medico.especialidade.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="profissional">
        <th mat-header-cell *matHeaderCellDef>Profissional</th>
        <td mat-cell *matCellDef="let element">
          {{ element.agenda.medico.nome }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.agenda.dia }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">{{ element.horario }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button>
            <mat-icon>close</mat-icon>
            <span>Desmarcar</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
