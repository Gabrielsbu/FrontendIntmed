<div class="container">
  <div class="content">
    <header>
      <img routerLink="" src="../../../assets/logo-main.png" alt="logo-main" />
      <span><strong>Crie sua conta</strong></span>
    </header>

    <form>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="gab@gmail.com" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirmar senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div class="buttons">
      <button routerLink="">Cancelar</button>
      <button routerLink="">Cadastrar</button>
    </div>
  </div>
</div>
