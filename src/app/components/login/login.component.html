<div class="container">
  <div class="content">
    <header>
      <img routerLink="" src="../../../assets/logo-main.png" alt="logo-main" />
    </header>

    <form [formGroup]="formLogin">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          formControlName="username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          required
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin">Lembrar senha</mat-checkbox>
      </section>
    </form>

    <div class="buttons">
      <button routerLink="/register">Criar conta</button>
      <button (click)="realizarLogin()">Acessar</button>
    </div>
  </div>
</div>
