<div class="container">
  <div class="content">
    <header>
      <img routerLink="" src="../../../assets/logo-main.png" alt="logo-main" />
    </header>

    <form>
      <mat-form-field>
        <mat-label>Email ou Login</mat-label>
        <input matInput placeholder="Email ou Login" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin">Lembrar senha</mat-checkbox>
      </section>
    </form>

    <div class="buttons">
      <button routerLink="/register">Criar conta</button>
      <button routerLink="/consults">Acessar</button>
    </div>
  </div>
</div>
