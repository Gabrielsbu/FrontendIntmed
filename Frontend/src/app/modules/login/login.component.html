<div class="container">
  <div class="config-img">
    <img routerLink="" src="../../../assets/logo-main.png" alt="logo-main" />
  </div>

  <form [formGroup]="formLogin" class="config-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username"
        formControlName="username"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        required
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="example-margin">Lembrar senha</mat-checkbox>
    </section>
  </form>

  <div class="buttons">
    <button routerLink="/register">Criar conta</button>
    <button (click)="realizarLogin()" [disabled]="formLogin.invalid">
      Acessar
    </button>
  </div>
</div>
